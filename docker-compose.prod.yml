version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: yt-postgres
    environment:
      - POSTGRES_DB=ytdownloader
      - POSTGRES_USER=ytuser
      - POSTGRES_PASSWORD=ytpassword123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ytuser -d ytdownloader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # bgutil PO Token provider - 生成 PO Tokens 绕过 YouTube 机器人检测
  bgutil:
    image: brainicism/bgutil-ytdlp-pot-provider:latest
    container_name: yt-bgutil
    ports:
      - "4416:4416"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4416/ping', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 后端 API 服务
  backend:
    build: ./backend
    container_name: yt-backend
    ports:
      - "9001:8000"
    env_file:
      - .env
    environment:
      - BGUTIL_URL=http://bgutil:4416
      - CORS_ORIGINS=http://u2foru.site,https://u2foru.site,http://localhost:5173
      - DATABASE_URL=postgresql://ytuser:ytpassword123@postgres:5432/ytdownloader
    depends_on:
      postgres:
        condition: service_healthy
      bgutil:
        condition: service_healthy
    volumes:
      - /tmp/video_processing:/tmp/video_processing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://u2foru.site/api
    container_name: yt-frontend
    ports:
      - "9000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: yt-download-network
