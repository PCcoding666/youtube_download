version: '3.8'

services:
  # bgutil PO Token provider - generates PO Tokens for yt-dlp
  bgutil:
    image: brainicism/bgutil-ytdlp-pot-provider:latest
    container_name: bgutil-pot-provider
    ports:
      - "4416:4416"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4416/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: yt-transcriber-backend
    ports:
      - "8000:8000"
    environment:
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET=${OSS_BUCKET}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      # AgentGo provides Cookies + Visitor Data
      - AGENTGO_API_KEY=${AGENTGO_API_KEY}
      - AGENTGO_API_URL=${AGENTGO_API_URL:-https://api.datasea.network}
      - YOUTUBE_EMAIL=${YOUTUBE_EMAIL}
      - YOUTUBE_PASSWORD=${YOUTUBE_PASSWORD}
      - TEMP_DIR=/tmp/video_processing
      - LOG_LEVEL=INFO
      # bgutil PO Token provider URL (container name in Docker network)
      - BGUTIL_URL=http://bgutil:4416
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost,http://localhost:80
    depends_on:
      bgutil:
        condition: service_healthy
    volumes:
      - /tmp/video_processing:/tmp/video_processing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: yt-transcriber-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: yt-transcriber-network
