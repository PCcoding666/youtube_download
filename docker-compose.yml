version: '3.8'

services:
  backend:
    build: ./backend
    container_name: yt-transcriber-backend
    ports:
      - "8000:8000"
    environment:
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET=${OSS_BUCKET}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - YOUTUBE_PROXY=http://host.docker.internal:33210
      - CLASH_API_URL=http://host.docker.internal:33212
      - CLASH_API_SECRET=
      - YOUTUBE_PREFERRED_NODES=${YOUTUBE_PREFERRED_NODES:-美国,日本原生,新加坡,IEPL}
      - TEMP_DIR=/tmp/video_processing
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost,http://localhost:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /tmp/video_processing:/tmp/video_processing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: yt-transcriber-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: yt-transcriber-network
