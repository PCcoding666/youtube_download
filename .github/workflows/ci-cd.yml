name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_BACKEND: youtube-download-backend
  IMAGE_FRONTEND: youtube-download-frontend

jobs:
  # ============================================
  # Frontend CI - Lint, Type Check, Build
  # ============================================
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build -- --mode production
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.example.com' }}

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.example.com' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Backend CI - Lint, Type Check, Test
  # ============================================
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run linting (optional)
        run: |
          pip install ruff
          ruff check app/ --ignore E501 || true
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v || echo "No tests found, skipping..."
        continue-on-error: true
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}

  # ============================================
  # Build and Push Docker Images to GitHub Container Registry
  # ============================================
  build-and-push:
    name: Build and Push Images
    needs: [frontend-ci, backend-ci]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_BACKEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}

  # ============================================
  # Deploy to Server with Zero Downtime
  # ============================================
  deploy:
    name: Deploy to Server
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPO_OWNER: ${{ github.repository_owner }}
          IMAGE_BACKEND: ${{ env.IMAGE_BACKEND }}
          IMAGE_FRONTEND: ${{ env.IMAGE_FRONTEND }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          envs: REGISTRY,REPO_OWNER,IMAGE_BACKEND,IMAGE_FRONTEND,GHCR_TOKEN,GHCR_USER
          script: |
            set -e
            
            # Navigate to project directory
            cd /opt/youtube_download || exit 1
            
            # Login to GitHub Container Registry
            echo "$GHCR_TOKEN" | docker login $REGISTRY -u "$GHCR_USER" --password-stdin
            
            # Pull latest images
            echo "Pulling latest images..."
            docker pull $REGISTRY/$REPO_OWNER/$IMAGE_BACKEND:latest
            docker pull $REGISTRY/$REPO_OWNER/$IMAGE_FRONTEND:latest
            
            # Update docker-compose.yml with new images
            export BACKEND_IMAGE=$REGISTRY/$REPO_OWNER/$IMAGE_BACKEND:latest
            export FRONTEND_IMAGE=$REGISTRY/$REPO_OWNER/$IMAGE_FRONTEND:latest
            
            # Rolling update with zero downtime
            echo "Performing rolling update..."
            docker-compose up -d --no-deps --build backend
            
            # Wait for backend health check
            echo "Waiting for backend to be healthy..."
            for i in {1..30}; do
              if docker exec yt-transcriber-backend curl -f http://localhost:8000/api/v1/health > /dev/null 2>&1; then
                echo "Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Backend health check failed!"
                docker-compose logs backend --tail=50
                exit 1
              fi
              echo "Waiting for backend... ($i/30)"
              sleep 2
            done
            
            # Update frontend
            docker-compose up -d --no-deps --build frontend
            
            # Wait for frontend
            sleep 5
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment successful!"

      - name: Health check after deployment
        run: |
          echo "Performing final health check..."
          for i in {1..10}; do
            if curl -f ${{ secrets.SERVER_URL }}/api/v1/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Waiting for service... ($i/10)"
            sleep 3
          done
          echo "‚ùå Health check failed!"
          exit 1

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ Deployment Successful!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
            
            üöÄ Service is now running at ${{ secrets.SERVER_URL }}

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Deployment Failed!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check GitHub Actions logs for details.
