version: '3.8'

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: development
    container_name: youtube-download-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # 如果需要 Docker-in-Docker
    networks:
      - youtube-download-dev
    restart: unless-stopped
    command: |
      sh -c "
        pip install -r requirements.txt &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: development
    container_name: youtube-download-frontend-dev
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - youtube-download-dev
    restart: unless-stopped
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy

  # 开发工具服务
  redis:
    image: redis:7-alpine
    container_name: youtube-download-redis-dev
    ports:
      - "6379:6379"
    networks:
      - youtube-download-dev
    restart: unless-stopped

  # 可选：数据库（如果需要）
  postgres:
    image: postgres:15-alpine
    container_name: youtube-download-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: youtube_download_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - youtube-download-dev
    restart: unless-stopped

networks:
  youtube-download-dev:
    driver: bridge

volumes:
  postgres_dev_data: