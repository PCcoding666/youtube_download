# Nginx 配置文件 - u2foru.site
# 请将此配置添加到 /etc/nginx/sites-available/u2foru.site
# 然后运行: sudo ln -s /etc/nginx/sites-available/u2foru.site /etc/nginx/sites-enabled/
# 最后: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name u2foru.site;

    # 前端静态文件
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 后端 API
    location /api {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持长连接和大文件上传
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        client_max_body_size 500M;
    }

    # API 文档
    location /docs {
        proxy_pass http://127.0.0.1:9001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:9001/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:9001/openapi.json;
        proxy_set_header Host $host;
    }
}
