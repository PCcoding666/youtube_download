# Nginx 配置文件 - u2foru.site
# 请将此配置添加到 /etc/nginx/sites-available/u2foru.site
# 然后运行: sudo ln -s /etc/nginx/sites-available/u2foru.site /etc/nginx/sites-enabled/
# 最后: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name u2foru.site;

    # 维护模式：检查标志文件
    set $maintenance 0;
    if (-f /home/yt-final/.maintenance) {
        set $maintenance 1;
    }

    # 维护页面
    location = /maintenance.html {
        root /home/yt-final;
        internal;
    }

    # 如果处于维护模式，返回维护页面
    error_page 503 @maintenance;
    location @maintenance {
        root /home/yt-final;
        rewrite ^(.*)$ /maintenance.html break;
    }

    # 前端静态文件
    location / {
        if ($maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 后端 API
    location /api {
        if ($maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持长连接和大文件上传
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        client_max_body_size 500M;
    }

    # API 文档
    location /docs {
        if ($maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:9001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        if ($maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:9001/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        if ($maintenance) {
            return 503;
        }
        proxy_pass http://127.0.0.1:9001/openapi.json;
        proxy_set_header Host $host;
    }
}
